<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">

        <!--Links de estilos-->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="css/index.css">

        <!--Titulo de pagina-->
        <title>start</title>

    </head>
    <body>

        <!--Clase principal de Inicio-->

        <div class="start">

            <!--Titulo principal-->

            <div class="title">
                <span class="change">change</span>
                <span class="IT"> IT</span>
            </div>

            <!--Carrusel swiper.js-->

            <div class="swiper mySwiper">
                
                <div class="swiper-wrapper">

                  <!--Slide 1-->

                  <div class="swiper-slide">
                    <img src="img/carrusel1.jpeg">
                  </div>

                  <!--Slide 2-->

                  <div class="swiper-slide">
                    <img src="img/carrusel2.jpeg">
                  </div>

                  <!--Slide 3-->

                  <div class="swiper-slide">
                    <img src="img/carrusel3.jpeg">
                  </div>

                </div>

                
            </div>

            <!-- Slogan de pagina de Inicio-->

            <div class="slogan">
                <span class="s1">easy way to</span>
                <span class="s2">exchange<span class="s4"> your</span></span>
                <span class="s3">stuff.</span>
            </div>

            <!--Boton para redirigir al registro-->

          <button class="button-container" onclick="redirect()">Get Started</button>

        </div>

        <!--Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <script>

          var swiper = new Swiper(".mySwiper", {
            
            direction: "horizontal",
            loop: true,
            pagination: {
              el: ".swiper-pagination",
            },

            autoplay: {
              delay: 2500
            }
          });
        </script>

        <script>
            function redirect(){
                window.location.href = 'views/sign_up.html'
            }
        </script>

    </body>
</html>
